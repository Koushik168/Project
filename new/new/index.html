<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">BookMyShow</div>
            <nav>
                <ul>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="plays.html">Plays</a></li>
                    <li><a href="sports.html">Sports</a></li>
                    <li><a href="offers.html">Offers</a></li>
                </ul>
            </nav>
            <input type="text" placeholder="Search for Movies, Events...">
        </header>
        
        <section class="banner">
            <img src="banner.jpg" alt="Movie Banner">
        </section>
        
        <section class="movies">
            <h2>Now Showing</h2>
            <div class="movie-list">
                <div class="movie">
                    <img src="movie1.jpg" alt="Movie 1">
                    <h3>Movie Title 1</h3>
                    <button>Book Now</button>
                </div>
                <div class="movie">
                    <img src="movie2.jpg" alt="Movie 2">
                    <h3>Movie Title 2</h3>
                    <button>Book Now</button>
                </div>
                <div class="movie">
                    <img src="movie3.jpg" alt="Movie 3">
                    <h3>Movie Title 3</h3>
                    <button>Book Now</button>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
